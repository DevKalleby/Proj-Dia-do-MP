    <main>
        <div class="contact-box">
            <h2>Fale Conosco</h2>
            <p>Entre em contato com a nossa equipe para dúvidas, sugestões ou informações.</p>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui" rows="5" required></textarea>
                
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
        
    </main>

<script src="animacaoScroll.js"></script>
